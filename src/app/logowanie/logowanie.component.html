<div class="logowanie">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
        <input matInput value={{url}} (change)="zmUrl($event)">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nazwa</mat-label>
        <input matInput value={{nazwa}} (change)="zmNaz($event)">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Has≈Ço</mat-label>
        <input matInput [type]="hide ? 'text' : 'password'" value={{haslo}} (change)="zmHas($event)">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="top: 10px">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="zaloguj()" class="guzik">Zaloguj</button>
</div>
